<div class="team">
    <div class="team__header">
      <h1>Meet the Team</h1>
    </div>
    <mat-horizontal-stepper>
      <mat-step *ngFor="let member of teamMembers">
        <ng-template matStepLabel>{{ member.name }}</ng-template>
        <img [src]="member.imageUrl" alt="{{ member.name }}">
        <h2>{{ member.name }}</h2>
        <p>{{ member.position }}</p>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
